spring:
  redis:
    host: 192.168.139.132 #服务器地址
    port: 6379  #服务器连接端口
    database: 0 #数据库索引（默认为0）
    timeout: 1800000  #连接超时时间
    lettuce:
      pool:
        max-active: 20  #最大连接数 （负数表示没有限制）
        max-wait: 1     #最大阻塞等待时间
        max-idle: 5     #连接池中最大空闲连接
        min-idle: 0     #连接池中最小空闲连接